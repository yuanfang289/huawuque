<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>信息确认</title>
    @import "meta.tpl"
    <link rel="stylesheet" href="/assets/public/sesameCredit/index.css">
</head>

<body no-downloadbar>
    <input type="hidden" name="appSource" value="">
    <!-- wrapper -->
    <div class="wrapper">
        @import "topbar-def.tpl"

        <!-- main -->
        <main id="main">
            <div class="banner">
                <img src="/assets/public/sesameCredit/images/index-banner.png">
            </div>
            <div class="tip">
                <p>请填写以下信息，用以芝麻信用授权</p>
            </div>
            <form action="" id="accredit" class="form form-second form-accredit">
                <div class="from-core">
                    <div class="input-item">
                        <span>姓名</span>
                        <input type="text" class="input" name="name" placeholder="请输入真实姓名"/>
                    </div>
                    <div class="input-item">
                        <span>身份证</span>
                        <input type="text" autocomplete="off" class="input" name="identityCode" placeholder="请输入身份证号码"/>
                    </div>
                </div>
                <div class="deal">
                    <label class="radio">
                        <input type="checkbox" name="deal" checked>
                        <i class="checkbox-icon"></i><span>同意<a href="/views/sesameCredit/deal.html">《芝麻信用服务协议》及相关授权条款</a></span>
                    </label>
                </div>
                <div class="form-action">
                    <button type="submit" class="btn btn-primary">确定授权</button>
                </div>
            </form>
        </main>
        <!-- /main -->
    </div>
    <!-- /wrapper -->
    @import "footer-common.tpl"
    <script src="/assets/public/plugins/jquery.validate.js"></script>
    <script src="/assets/public/sesameCredit/scripts/index.js"></script>
</body>

</html>
