<!DOCTYPE html>

<body>
<input type="hidden" name="appSource" value="">
<!-- wrapper -->
<div class="wrapper">

    <header id="header" class="header-def">

        <div id="titlebar">
            <i class="nav-switch uricon-arrow-left" id="backOrClose"></i>

    <!-- / header -->

            </div>
            <div class="split"></div>

            <div class="split"></div>
            <div class="list-wrap">
                <div class="status-list">
                    <div class="status-left">
                        <p>申请者</p>
                    </div>
                    <div class="status-right">
                        <p>张海琼/18272616362</p>
                    </div>
                </div>
                <div class="status-list">
                    <div class="status-left">
                        <p>公司名称</p>
                    </div>
                    <div class="status-right">
                        <p>优客工场创业投资有限公司</p>
                    </div>
                </div>
                <div class="status-list">
                    <div class="status-left">
                        <p>参观社区</p>
                    </div>
                    <div class="status-right">
                        <p>北京阳光100·优客工场</p>
                    </div>
                </div>
                <div class="status-list">
                    <div class="status-left">
                        <p>参观时间</p>
                    </div>
                    <div class="status-right">
                        <p>2017/10/23 13：45</p>
                    </div>
                </div>
                <div class="status-list">
                    <div class="status-left">
                        <p>人数</p>
                    </div>
                    <div class="status-right">
                        <p>20</p>
                    </div>
                </div>
            </div>
