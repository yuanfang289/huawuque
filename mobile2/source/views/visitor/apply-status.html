<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>访问申请</title>
    @import "meta.tpl"
    <link rel="stylesheet" href="/assets/public/visitor/styles/success.css">
</head>
<body>
<input type="hidden" name="appSource" value="">
<!-- wrapper -->
<div class="wrapper">
    <!-- header -->
    <header id="header" class="header-def">
        <!-- titlebar -->
        <div id="titlebar">
            <i class="nav-switch uricon-arrow-left" id="backOrClose"></i>
            <span class="title">访问申请</span>
        </div>
        <!-- / titlebar -->
    </header>
    <!-- / header -->
    <!-- main -->
    <main id="main">
        <div class="success-wrapper">
            <div class="status-list more wait-status">
                <div class="status-detail">
                    <div class="detail-title">
                        <img src="/assets/public/visitor/images/s2.png" alt="">
                        <span class="orange">等待答复</span>
                    </div>
                    <p>张海琼申请拜访，请接受或拒绝</p>
                </div>
            </div>
            <div class="status-list more affirm-status">
                <div class="status-left">
                    <p>预约状态</p>
                </div>
                <div class="status-right edit-status rightalign">
                    <p class="orange">已接受</p>
                </div>
            </div>
            <div class="split"></div>
            <div class="list-wrap">
                <div class="status-list">
                    <div class="status-left">
                        <p>申请者</p>
                    </div>
                    <div class="status-right">
                        <p>张海琼/18272616362</p>
                    </div>
                </div>
                <div class="status-list">
                    <div class="status-left">
                        <p>来访社区</p>
                    </div>
                    <div class="status-right">
                        <p>北京阳光100·优客工场</p>
                    </div>
                </div>
                <div class="status-list">
                    <div class="status-left">
                        <p>来访事由</p>
                    </div>
                    <div class="status-right">
                        <p>私人</p>
                    </div>
                </div>
                <div class="status-list">
                    <div class="status-left">
                        <p>来访时间</p>
                    </div>
                    <div class="status-right">
                        <p>2017/10/23 13：45</p>
                    </div>
                </div>
            </div>
            <div class="status-list more bordertop">
                <div class="status-left">
                    <p>同行人</p>
                </div>
                <div class="status-right">
                    <p>张海琼/17263236565</p>
                </div>
            </div>
        </div>
        <div class="bottom-btns">
            <div class="option-btns">
                <button class="btn reject">拒绝</button>
                <button class="btn accept">接受</button>
            </div>
            <div class="option-status">
                <p>已接受</p>
            </div>
        </div>
    </main>
</div>
<script>
    $(function() {
        $('body')
            .off(UR.click,'.reject')
            .on(UR.click,'.reject',function () {
                $('.wait-status').hide();
                $('.option-btns').hide();
                $('.affirm-status').css('display','flex');
                $('.option-status').find('p').text('已拒绝');
                $('.edit-status').find('p').text('预约失败');
            })
            .off(UR.click,'.accept')
            .on(UR.click,'.accept',function () {
                $('.wait-status').hide();
                $('.option-btns').hide();
                $('.affirm-status').css('display','flex');
                $('.option-status').find('p').text('已接受');
                $('.edit-status').find('p').text('预约成功');
            })
    })
</script>
</body>
</html>
