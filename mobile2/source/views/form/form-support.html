<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>获取支持</title>

    @import "meta.tpl"

    <link rel="stylesheet" href="/assets/public/form/form-index.css">
    <style>
        #main-footer {
            display: none
        }
    </style>
</head>

<body>
    <input type="hidden" name="appSource" value="">
    <!-- wrapper -->
    <div class="wrapper">
        <!-- header -->
        <header id="header">
            @import "topbar.tpl"
        </header>
        <!-- /header -->
        <!-- main -->
        <main id="main"> 
            <form class="form form-primary">
                <div class="form-item">
                    <label class="form-label">支持类型</label>
                    <div class="form-cont">
                        <i class="uricon-arrow-right ricon"></i>

                        <input type="hidden" id="type" name="type" value="1">
                        <a href="javascript:;" id="type_dummy" class="readonly-text writed" data-toggle="modal" data-target="#formModal" data-text="必填">人力资源服务</a>
                    </div>
                </div>
                <div class="form-item">
                    <div class="form-cont">
                        <div class="textarea-wrap required">
                            <textarea name="content" placeholder="请描述您需要的支持..." class="resize-none"></textarea>
                        </div>
                        <div class="form-counter">
                            <span>0</span>/200
                        </div>
                    </div>
                </div>

                <div class="form-action">
                    <button type="button" class="btn btn-primary" id="submit">提交</button>
                </div>
                <div class="form-call">
                    <p><i class="uricon-tel"></i><a href="tel:400-1188-891">400-1188-891</a></p>
                    <p><em>如有任何问题请拨打电话</em></p>
                </div>
            </form>
        </main>
        <!-- /main -->
    </div>
    <!-- /wrapper -->

    <!-- modal -->
    <div class="modal form-modal" id="formModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="scroller">
                        <dl>
                            <dt>支持类型</dt>
                            <dd>
                                <ul data-col="2">
                                    <li data-id="1"><span>人力资源服务</span></li>
                                    <li data-id="2"><span>法律政策资讯</span></li>
                                    <li data-id="3"><span>财务会计服务</span></li>
                                    <li data-id="4"><span>品牌宣传推广</span></li>
                                    <li data-id="5"><span>投融资对接</span></li>
                                    <li data-id="6"><span>IT 技术支持</span></li>
                                    <li data-id="7"><span>其他类型支持</span></li>
                                </ul>
                            </dd>
                        </dl>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default reset">重置</button>
                    <button type="button" class="btn btn-primary confirm">确定</button>
                </div>
            </div>
        </div>
    </div>
    <!--/ modal -->


    <script src="/assets/public/form/form.js"></script>
    <script>

        $(function() {
            UR.inputCounter('textarea', 200);
            Form.init({
                validator: {
                    rules: {
                        content: {
                            required: true
                        }
                    },
                    messages: {
                        content: {
                            required: '请描述您需要的支持'
                        }
                    }
                },
                postUrl: 'xx',
                success: function (res) {

                }
            });
        });
    </script>
</body>

</html>
